<body class="d-flex align-items-center justify-content-center vh-100 w-100">

  <div class="card-login card rounded-4">
    <div class="title py-2 text-center mb-2">Validasi</div>
    <div class="desc text-center text-capitalize text-center">masukan nama dan tanggal lahir pengguna <br> yang sesuai</div>
    <form action="../new pass/np.html" method="POST">
      <div class="input-box">

        <input type="text" name="name" id="tgl" class="rounded-3" required />

      </div>
